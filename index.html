<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Super Tetris</title>
    <link href='index.css' rel='stylesheet' type='text/css'>
	<!--Подключаем библиотеку-->

</head>
<body onload="timer()">

</html>
<script src="index.js"></script>
